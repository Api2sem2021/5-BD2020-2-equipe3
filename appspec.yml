version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user
    overwrite: true

hooks:
  ApplicationStop:
    - location: scripts/kill_container.sh
      timeout: 20
      runas: ec2-user
  ApplicationStart:
    - location: scripts/start_container.sh
      timeout: 10
      runas: ec2-user
